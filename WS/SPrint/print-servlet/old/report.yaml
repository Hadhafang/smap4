#===========================================================================
# allowed DPIs
#===========================================================================
dpis:
  - 300
  - 190
  - 96

#===========================================================================
# the allowed scales
#===========================================================================
scales:
  - 250
  - 500
  - 1000
  - 2000
  - 4000
  - 8000
  - 16000
  - 32000
  - 48000
  - 64000
  - 96000
  - 128000

#===========================================================================
# the list of allowed hosts
#===========================================================================
hosts:
  - !localMatch
    dummy: true
  - !ipMatch
    ip: www.camptocamp.org
  - !dnsMatch
    host: labs.metacarta.com
    port: 80
  - !dnsMatch
    host: fkmap
    port: 82
  - !dnsMatch
    host: fkmap.malmo.se
    port: 80
  - !dnsMatch
    host: fkmap1.malmo.se
    port: 80
  - !dnsMatch
    host: fkmap2.malmo.se
    port: 80
  - !dnsMatch
    host: fkmap3.malmo.se
    port: 80
  - !dnsMatch
    host: fkmap4.malmo.se
    port: 80
  - !dnsMatch
    host: fkmap
    port: 83
  - !dnsMatch
    host: utv.mapsite.sdc.se
    port: 80
  - !dnsMatch
    host: www.gis.lst.se
    port: 80
  - !dnsMatch
